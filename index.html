<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - Ingeniería Mecánica</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular - Ingeniería Mecánica</h1>
    <div class="controles">
      <button id="modoToggle">Modo Oscuro/Claro</button>
      <button id="reiniciarBtn">Reiniciar Malla</button>
    </div>
  </header>
  <div id="progreso-container">
  <div id="progreso-barra">
    <span id="progreso-texto">Progreso: 0%</span>
  </div>
</div>
  <main id="malla" class="grid"></main>

  <template id="materia-template">
    <div class="materia">
      <span class="nombre"></span>
      <div class="tooltip"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
